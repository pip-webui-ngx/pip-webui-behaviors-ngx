<div
  pipInfiniteScroll
  (onInfiniteScroll)="generateItems(30)"
  scrollContainer=".container"
  scrollListenForEvent="windowResized"
  scrollDistance="0.1"
>
  <p><strong>Infinite scroll</strong> - {{ 'examples.infinite-scroll.description' | transloco }}.</p>

  <mat-card class="item" *ngFor="let item of items" [ngStyle]="{ 'background-color': item.color }">
    {{ item.name }}
  </mat-card>
</div>
